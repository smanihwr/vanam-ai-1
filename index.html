<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vanam-AI - Technologies for Wildlife Conservation</title>
    <link rel="icon" type="image/png" href="assets/logo.png">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/hero.css">
    <link rel="stylesheet" href="css/mission.css">
    <link rel="stylesheet" href="css/technology.css">
    <link rel="stylesheet" href="css/collaborate.css">
    <link rel="stylesheet" href="css/contact.css">
    <link rel="stylesheet" href="css/sponsorship.css">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="css/utilities.css">
</head>

<body>
    <div id="header"></div>
    <div id="hero"></div>
    <div id="mission"></div>
    <div id="technology"></div>
    <div id="collaborate"></div>
    <div id="contact"></div>
    <div id="sponsorship"></div>
    <div id="footer"></div>
    <script>
        // Simple JS to load partials
        const partials = [
            'header', 'hero', 'mission', 'technology', 'collaborate', 'contact', 'sponsorship', 'footer'
        ];
        partials.forEach(name => {
            fetch(`partials/${name}.html`)
                .then(res => res.text())
                .then(html => document.getElementById(name).innerHTML = html);
        });
        document.addEventListener('DOMContentLoaded', function () {
            setTimeout(() => {
                // Hamburger menu toggle
                const hamburger = document.querySelector('.hamburger');
                const navUl = document.querySelector('nav ul');
                if (hamburger && navUl) {
                    hamburger.addEventListener('click', function () {
                        navUl.classList.toggle('open');
                    });
                    navUl.querySelectorAll('a').forEach(link => {
                        link.addEventListener('click', () => {
                            navUl.classList.remove('open');
                        });
                    });
                }
                // Smooth scrolling for internal hash links on this page
                document.querySelectorAll('a[href^="#"]').forEach(anchor => {
                    anchor.addEventListener('click', function (e) {
                        const target = document.querySelector(this.getAttribute('href'));
                        if (target) {
                            e.preventDefault();
                            target.scrollIntoView({
                                behavior: 'smooth',
                                block: 'start'
                            });
                        }
                    });
                });
                // Scroll animations
                const observer = new IntersectionObserver((entries) => {
                    entries.forEach(entry => {
                        if (entry.isIntersecting) {
                            entry.target.style.opacity = '1';
                            entry.target.style.transform = 'translateY(0)';
                        }
                    });
                }, { threshold: 0.1 });
                document.querySelectorAll('.tech-card, .collab-card').forEach(el => {
                    el.style.opacity = '0';
                    el.style.transform = 'translateY(30px)';
                    el.style.transition = 'all 0.6s ease-out';
                    observer.observe(el);
                });
            }, 500); // Wait for partials to load
        });
    </script>
</body>

</html>
